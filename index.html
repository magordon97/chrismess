<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chrismess - A whole mess o' Chrisses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />   
</head>
<body>
        <link href="https://fonts.googleapis.com/css?family=VT323|Monoton|Cabin|Montserrat" rel="stylesheet">
    <header>
        <h1 id="Heading1">Chrismess</h1>
        <h2>A whole mess o' Chris</h2>
        <img src="decoration.png">
    </header>

    <p id="Paragraph1">Let's list some Chris movies</p>
    <form id="Form1">
        <div>
            <input 
                type="text"
                id="textInput1"
                name="flickName"
                placeholder="Enter a movie here"
                required
                autofocus
            />
            <input
                type="text"
                id="textInput2"
                name="flickYear"
                placeholder="Enter the year here"
                required
            />
            <button type="submit" id="Button1">Submit a Chris movie!</button>
        </div>
    </form>

    <ul id="flickList"></ul>

    <p class="bottomLeft">Website designed by Matthew Gordon</p>
    <script src="index.js"></script>
</body>
</html>
